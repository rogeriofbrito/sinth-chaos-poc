apiVersion: v1
kind: Pod
metadata:
#  generateName: pod-network-loss-
  name: pod-network-loss
  namespace: litmus
spec:
  serviceAccountName: litmus-admin
  volumes:
    - name: cri-socket
      hostPath:
        path: /run/containerd/containerd.sock
  containers:
    - name: pod-network-loss
      image: localhost:5000/sinth-chaos-poc:latest
      imagePullPolicy: IfNotPresent
      command:
        - /sinth/sinth
#        - sleep
#        - infinity
      env:
        - name: NAMESPACE
          value: order-api-app
        - name: LABEL_SELECTOR
          value: app=order-api-app
        - name: NETWORK_INTERFACE
          value: eth0
        - name: NETEM_COMMANDS
          value: loss 100
        - name: SOCKET_PATH
          value: /run/containerd/containerd.sock
      volumeMounts:
        - name: cri-socket
          mountPath: /run/containerd/containerd.sock
      securityContext:
        capabilities:
          add:
            - NET_ADMIN
            - SYS_ADMIN
        privileged: true
  hostPID: true